            // let btn = document.getElementsByClassName('.round')
        let btn = menu.querySelectorAll('.round')
            // 先循环拿到每一个按钮进行判断事件
        for (let i = 0; i < btn.length; i++) {

            btn[i].onclick = function(e) {

                let el = e.target

                //  每次点击先还原
                for (let i = 0; i < btn.length; i++) {

                    btn[i].className = 'round'

                }
                // 添加类名
                el.className = 'round upbtn'

            }

        }

        let tablist = document.querySelector('.tab-list')
        let uls = tablist.querySelectorAll('ul')
        let items = document.querySelectorAll('.item')
        for (let i = 0; i < uls.length; i++) {
            uls[i].setAttribute('index', i)

            uls[i].onclick = function() {

                for (let i = 0; i < uls.length; i++) {
                    uls[i].className = ''
                }
                this.className = 'current'

                let index = this.getAttribute('index')
                console.log(index);
                for (let i = 0; i < items.length; i++) {
                    items[i].style.display = 'none'
                }
                items[index].style.display = 'block'
            }
        }
